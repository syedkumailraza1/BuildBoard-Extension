<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Statement Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">
        <img src="assets/light-bulb (1) 1.png" alt="logo">
        <div>
          <h1>BuildBoard</h1>
          <div class="logo-subtitle">Generate your next project idea</div>
        </div>
      </div>

      <div class="form-group">
        <label>Category</label>
        <select id="category">
          <option value="">Select category</option>
          <option value="Web">Web Application</option>
          <option value="Mobile">Mobile App</option>
          <option value="Desktop">Desktop Software</option>
          <option value="Game">Game Development</option>
          <option value="AI/ML">Machine Learning</option>
          <option value="IoT/Hardware">IOT/Hardware</option>
        </select>
      </div>

      <div class="form-group">
        <label>Difficulty</label>
        <select id="difficulty">
          <option value="">Select difficulty</option>
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
        </select>
      </div>

      <button id="generateBtn">Generate Idea</button>
    </div>

    <div class="right-panel">
      <h2 id="problem-statement">Loading...</h2>
      <p id="ps-description"></p>
    </div>
  </div>
    
    <script src="script.js"></script>
</body>
</html>
